parameters:
  python_version: ""
  branch: ""

steps:
- template: install-ssh-key.yml
- bash: |
    git config --global user.name "Toolkitty"
    git config --global user.email toolkitty@autodesk.com
    git remote set-url origin git@github.com:shotgunsoftware/tk-framework-desktopserver.git
    git checkout $(System.PullRequest.SourceBranch)
    git checkout -b ${{ parameters.branch }}
- task: UsePythonVersion@0
  inputs:
    versionSpec: ${{ parameters.python_version }}
    addToPath: True
    architecture: 'x64'
